{% extends 'base.html' %}
{% block title %}Quên Mật Khẩu{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">Quên Mật Khẩu</h3>
                    <p class="text-muted text-center">Nhập địa chỉ email đã đăng ký của bạn. Chúng tôi sẽ gửi cho bạn một liên kết để đặt lại mật khẩu.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Gửi Yêu Cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
